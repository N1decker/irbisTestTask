spring:
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
  liquibase:
    enabled: true
  h2:
    console:
      enabled: true
interval-in-cron: "0 * * * * *"